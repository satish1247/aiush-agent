<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aiush Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: linear-gradient(135deg, #f0f4ff 0%, #e0e7ff 100%);
        color: #1e293b;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      /* Gen-Z Gradient Background Animation */
      .bg-genz-gradient {
        background: radial-gradient(circle at 10% 20%, rgb(69, 201, 255) 0%, rgba(201, 167, 255, 0.1) 90.2%);
      }

      /* Glassmorphism Utilities */
      .glass {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }

      .neumorph {
        background: #ffffff;
        box-shadow:  5px 5px 10px #d9d9d9, -5px -5px 10px #ffffff;
      }

      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      
      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(69, 201, 255, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(69, 201, 255, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(69, 201, 255, 0); }
      }
      .animate-pulse-ring {
        animation: pulse-ring 2s infinite;
      }
    </style>
